        <div class="row align-items-center" style="padding-bottom: 3vw;">
          <div class="col-md-3 text-center">

                <p>Usia</p>

                <p>Pengalaman</p>

                <p>2</p>

      <!-- form -->
      <div class="form">
        <form action="">
          <label for="nama">Nama</label>
          <input type="text" class="form-control" name="nama" placeholder="masukan nama Anda"/></form>
  
          <label for="nama">Role</label>

          <label for="nama">Availability</label>

          <label for="usia">Usia</label>
          <input type="number" class="form-control" name="usia" /></form>
  
          <label for="nama">Lokasi</label>
          <input type="text" class="form-control" name="nama" /></form>
  
          <label for="nama">Years Experience</label>
          <input type="number" class="form-control" name="nama" /></form>
  
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" /></form>
        </form>

        <!-- submit -->
        <button class="btn btn-success" type="submit">Subtmit</button>
